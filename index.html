<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de E-mail Temporário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    .email-box {
      background: #fff;
      padding: 15px;
      border: 2px solid #2196f3;
      border-radius: 10px;
      font-size: 1.2em;
      color: #2196f3;
      word-break: break-all;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-top: 10px;
      border-left: 5px solid #4caf50;
      padding: 10px;
      border-radius: 5px;
    }

    .msg-title {
      font-weight: bold;
      color: #333;
    }

    .msg-from {
      font-size: 0.9em;
      color: #666;
    }

    .msg-body {
      margin-top: 8px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.95em;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #888;
      text-align: center;
    }

    a {
      color: #0077cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>📧 Seu E-mail Temporário</h1>
  <div class="email-box" id="email">Carregando...</div>

  <h2>📥 Caixa de Entrada</h2>
  <ul id="inbox">
    <li>Sem mensagens ainda...</li>
  </ul>

  <footer>
    Criado por <b>Keno Venas</b> usando <a href="https://mail.tm" target="_blank">mail.tm</a> API gratuita.
  </footer>

<script>
  let email = '';
  let token = '';
  const mensagensExibidas = new Set();

  // Converte links de texto em HTML clicável (caso não tenha HTML no e-mail)
  function converterLinks(texto) {
    const urlRegex = /https?:\/\/[^\s]+/g;
    return texto.replace(urlRegex, (url) => {
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
  }

  async function gerarEmail() {
    try {
      const domainRes = await fetch('https://api.mail.tm/domains');
      const domains = await domainRes.json();
      const domain = domains["hydra:member"][0].domain;

      email = `user${Math.floor(Math.random() * 100000)}@${domain}`;
      const password = 'SenhaSegura123!';

      const contaRes = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'accept': 'application/ld+json'
        },
        body: JSON.stringify({ address: email, password })
      });

      if (!contaRes.ok) {
        const err = await contaRes.json();
        document.getElementById('email').textContent = 'Erro: ' + err['hydra:description'];
        return;
      }

      const loginRes = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'accept': 'application/ld+json'
        },
        body: JSON.stringify({ address: email, password })
      });

      const loginData = await loginRes.json();
      token = loginData.token;

      document.getElementById('email').textContent = email;

      buscarMensagens(); // primeira vez
      setInterval(buscarMensagens, 5000); // verifica a cada 5s
    } catch (err) {
      document.getElementById('email').textContent = 'Erro ao conectar à API';
    }
  }

  async function buscarMensagens() {
    const inbox = document.getElementById('inbox');

    const msgRes = await fetch('https://api.mail.tm/messages', {
      headers: {
        Authorization: `Bearer ${token}`,
        'accept': 'application/ld+json'
      }
    });

    const data = await msgRes.json();
    const mensagens = data['hydra:member'];

    if (!mensagens || mensagens.length === 0) return;

    for (const msg of mensagens) {
      if (mensagensExibidas.has(msg.id)) continue;

      mensagensExibidas.add(msg.id);

      const detalhesRes = await fetch(`https://api.mail.tm/messages/${msg.id}`, {
        headers: {
          Authorization: `Bearer ${token}`,
          'accept': 'application/ld+json'
        }
      });

      const detalhes = await detalhesRes.json();

      const li = document.createElement('li');
      const corpoMensagem = detalhes.html || converterLinks(detalhes.text || '[Sem conteúdo]');

      li.innerHTML = `
        <div class="msg-title">${detalhes.subject || '(Sem Assunto)'}</div>
        <div class="msg-from">De: ${detalhes.from.address}</div>
        <div class="msg-body">${corpoMensagem}</div>
      `;

      if (inbox.firstChild && inbox.firstChild.textContent.includes('Sem mensagens')) {
        inbox.innerHTML = '';
      }

      inbox.prepend(li);
    }
  }

  gerarEmail();
</script>
</body>
</html>
